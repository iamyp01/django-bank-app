<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Transfers - Simple Banking System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
</head>
<body>
    {% include 'accounts/navbar.html' %}
    <div class="container" style="margin-top: 3%;">
        <div class="card">
            {% for message in messages %}
                <div class="container-fluid p-0">
                    <div class="alert {{ message.tags }} alert-dismissible" role="alert" >
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                        {{ message }}
                    </div>
                </div>
            {% endfor %}
            <div class="card-body">
                <small style="color: #bfbfbf;font-weight: bolder; font-style: italic; font-size: 15px;">From:</small><strong>  {{user.first_name}} {{user.last_name}}</strong> <br><br>
                <form action="" method="POST">
                    {% csrf_token %}
                    
                    <small style="color: #bfbfbf;font-weight: bolder; font-style: italic; font-size: 15px;">To:</small>
                    <select name="account_type" class="form-select" aria-label="Default select example">
                        {% for customer in customers %}
                            <option value="{{customer.id}}" id="send_to">{{customer.first_name}} {{customer.last_name}}</option>
                        {% endfor %}
                        
                    </select>
                    <br><br>
                    <input class="form-control" name="amount" id="amount" type="number" placeholder="Enter the amount to transfer" aria-label="default input example"> <br>
                    <button type="submit" class="btn btn-primary">Transfer</button>
                </form>
                
            </div>
        </div>
    </div>
</body>
</html>
